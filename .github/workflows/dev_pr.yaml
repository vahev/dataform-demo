name: Development CI Process
run-name: Testing GitHub actions ðŸš€
on:

  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened]

jobs:

  quality_checks:
    name: PR Checks
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/_checks.yaml
    permissions:
      id-token: write
      contents: read
    with:
      environment: ${{ github.base_ref }}  # Dynamically set environment based on target branch
      ref: ${{ github.sha }}
    secrets: inherit

  deployment:
    uses: ./.github/workflows/_deployment.yaml
    needs: quality_checks
    permissions: 
      id-token: write
      contents: read
    with: 
      environment: dev
      ref: ${{ github.sha }}
    secrets: inherit